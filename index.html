<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container my-5">
        <h1 class="text-center">Welcome to my Phone Hunter</h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="text" class="form-control mb-3" id="exampleFormControlInput1"
                    placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary btn-lg">Search</div>
            </div>
        </section>
        <!-- display search result -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone-message" class="mt-3 d-none">
                <h3 class="text-warning mt-2">No Phone Found. Please try a new search</h3>
            </div>
        </section>
    </main>

    <!-- js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
